<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Contrase√±a</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e1e1;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .mensaje {
      margin-top: 20px;
      padding: 12px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
    }

    .mensaje.exito {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .mensaje.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .token-info {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 12px;
      color: #856404;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Nueva Contrase√±a</h1>
    <p>Ingresa tu nueva contrase√±a</p>

    <div class="token-info">
      üîí Enlace v√°lido por 1 hora
    </div>

    <form id="formRestablecer">
      <input type="hidden" id="token" name="token" value="{{TOKEN}}">

      <div class="form-group">
        <label for="contrasenia">Nueva Contrase√±a:</label>
        <input type="password" id="contrasenia" name="contrasenia" required minlength="6"
          placeholder="M√≠nimo 6 caracteres">
      </div>

      <div class="form-group">
        <label for="confirmarContrasenia">Confirmar Contrase√±a:</label>
        <input type="password" id="confirmarContrasenia" name="confirmarContrasenia" required minlength="6"
          placeholder="Repite tu contrase√±a">
      </div>

      <button type="submit" id="btnRestablecer">Restablecer Contrase√±a</button>
    </form>

    <div class="back-link">
      <a href="/api/v1/auth/login">‚Üê Volver al inicio de sesi√≥n</a>
    </div>

    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    const form = document.getElementById('formRestablecer');
    const btnRestablecer = document.getElementById('btnRestablecer');
    const mensaje = document.getElementById('mensaje');

    // Obtener token de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const tokenFromUrl = urlParams.get('token');
    const tokenInput = document.getElementById('token');

    // Siempre usa el token de la URL
    if (tokenFromUrl) {
      tokenInput.value = tokenFromUrl;
      console.log('Token recibido:', tokenFromUrl);
    }

    // Valida solo si no hay token en la URL
    if (!tokenFromUrl) {
      mostrarMensaje('Enlace inv√°lido o expirado. Solicita un nuevo enlace.', 'error');
      btnRestablecer.disabled = true;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = tokenInput.value;
      const contrasenia = document.getElementById('contrasenia').value;
      const confirmarContrasenia = document.getElementById('confirmarContrasenia').value;

     
      if (!tokenFromUrl) {
        mostrarMensaje('Enlace inv√°lido o expirado', 'error');
        return;
      }

      if (contrasenia !== confirmarContrasenia) {
        mostrarMensaje('Las contrase√±as no coinciden', 'error');
        return;
      }

      if (contrasenia.length < 6) {
        mostrarMensaje('La contrase√±a debe tener al menos 6 caracteres', 'error');
        return;
      }

      btnRestablecer.disabled = true;
      btnRestablecer.textContent = 'Procesando...';

      try {
        const response = await fetch('/api/v1/auth/restablecer-contrasenia', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            token: tokenFromUrl,
            contrasenia: contrasenia
          })
        });

        const data = await response.json();

        if (response.ok && data.estado) {
          mostrarMensaje('¬°Contrase√±a actualizada exitosamente! Ahora puedes iniciar sesi√≥n.', 'exito');
          form.reset();
          btnRestablecer.disabled = true;
          btnRestablecer.textContent = 'Contrase√±a Actualizada';

          // Redirigir al login despu√©s de 5 segundos
          setTimeout(() => {
            window.location.href = '/api/v1/auth/login';
          }, 5000);
        } else {
          mostrarMensaje(data.mensaje || 'Error al actualizar la contrase√±a', 'error');
          btnRestablecer.disabled = false;
          btnRestablecer.textContent = 'Restablecer Contrase√±a';
        }
      } catch (error) {
        console.error('Error:', error);
        mostrarMensaje('Error de conexi√≥n. Intenta nuevamente.', 'error');
        btnRestablecer.disabled = false;
        btnRestablecer.textContent = 'Restablecer Contrase√±a';
      }
    });

    function mostrarMensaje(texto, tipo) {
      mensaje.textContent = texto;
      mensaje.className = 'mensaje ' + tipo;
      mensaje.style.display = 'block';
    }

    // Validaci√≥n en tiempo real
    document.getElementById('confirmarContrasenia').addEventListener('input', function () {
      const contrasenia = document.getElementById('contrasenia').value;
      const confirmar = this.value;

      if (confirmar && contrasenia !== confirmar) {
        this.style.borderColor = '#f5c6cb';
      } else if (confirmar) {
        this.style.borderColor = '#c3e6cb';
      } else {
        this.style.borderColor = '#e1e1e1';
      }
    });

    // Habilitar/deshabilitar bot√≥n seg√∫n validaci√≥n
    document.getElementById('contrasenia').addEventListener('input', validarFormulario);
    document.getElementById('confirmarContrasenia').addEventListener('input', validarFormulario);

    function validarFormulario() {
      const contrasenia = document.getElementById('contrasenia').value;
      const confirmar = document.getElementById('confirmarContrasenia').value;
      const tieneToken = !!tokenFromUrl;

      const contrase√±asValidas = contrasenia.length >= 6 && contrasenia === confirmar;

      btnRestablecer.disabled = !(tieneToken && contrase√±asValidas);
    }
  </script>
</body>

</html>
