<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - Sistema de Salones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .mensaje {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        .mensaje.exito {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .mensaje.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1> Salones de Cumplea帽os</h1>
            <p>Sistema de Reservas</p>
        </div>

        <form id="formLogin">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label for="contrasenia">Contrase帽a:</label>
                <input type="password" id="contrasenia" name="contrasenia" required placeholder="Tu contrase帽a">
            </div>

            <button type="submit" id="btnLogin">Iniciar Sesi贸n</button>

            <div class="forgot-password">
              
                <a href="/api/v1/auth/restablecer">驴Olvidaste tu contrase帽a?</a>
            </div>
        </form>

        <div id="mensaje" class="mensaje"></div>
    </div>

    <script>
        const form = document.getElementById('formLogin');
        const btnLogin = document.getElementById('btnLogin');
        const mensaje = document.getElementById('mensaje');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const contrasenia = document.getElementById('contrasenia').value;

            if (!email || !email.includes('@')) {
                mostrarMensaje('Por favor, ingresa un email v谩lido', 'error');
                return;
            }

            if (!contrasenia) {
                mostrarMensaje('Por favor, ingresa tu contrase帽a', 'error');
                return;
            }

            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesi贸n...';

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre_usuario: email,
                        contrasenia: contrasenia
                    })
                });

                const data = await response.json();

                if (response.ok && data.estado) {
                    mostrarMensaje('隆Inicio de sesi贸n exitoso! Redirigiendo...', 'exito');

                    // Guarda el token en localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));

                    // Redirigir al dashboard despu茅s de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);

                } else {
                    mostrarMensaje(data.mensaje || 'Error al iniciar sesi贸n', 'error');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar Sesi贸n';
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarMensaje('Error de conexi贸n. Intenta nuevamente.', 'error');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesi贸n';
            }
        });

        function mostrarMensaje(texto, tipo) {
            mensaje.textContent = texto;
            mensaje.className = 'mensaje ' + tipo;
            mensaje.style.display = 'block';
        }

        // Verificar si ya est谩 logueado
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>

</html>
